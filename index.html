<!DOCTYPE html>
<html>
	<head>
		<title>OGC Simple Geometry Demo</title>
		<link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/esri/css/esri.css">
		<link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/dojo/dijit/themes/claro/claro.css">
		<link rel="stylesheet" href="style/default.css" />
		<script>
		var dojoConfig = {
			async: true, 
			packages: [{
				name: "ogc",
					location: location.pathname.replace(/\/[^/]+$/, "") + "/script/ogc"
				}]
		};
		</script>
		<script src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.5"></script>
		<!-- <script src="script/ogcSimpleGeometry.js"></script> -->
		
		<script src="script/ogcSimpleGeometryTest.js"></script>
	</head>
	<body class="claro">

		
		
		<!-- The map control will be placed in this div. -->
		<div id="map">
			
			<div id="tools">
				<div id="toolbar">
					<select id="geometryTypeSelect">
						<option value="">Select a geometry type</option>
						<optgroup label="Point">
							<option value="point">point</option>
							<option value="multipoint">multipoint</option>
						</optgroup>
						<optgroup label="Polyline">
							<option value="line">line</option>
							<option value="polyline">polyline</option>
							<option value="freehandpolyline">freehand polyline</option>
						</optgroup>
						<optgroup label="Polygon">
							<option value="polygon">polygon</option>
							<option value="extent">extent</option>
							<option value="freehandpolygon">freehand polygon</option>
						</optgroup>
						<optgroup label="Misc...">
							<option value="rectangle">rectangle</option>
							<option value="triangle">triangle</option>
							<option value="ellipse">ellipse</option>
							<option value="circle">circle</option>
							<option value="arrow">arrow</option>
							<option value="downarrow">down arrow</option>
							<option value="leftarrow">left arrow</option>
							<option value="rightarrow">right arrow</option>
							<option value="uparrow">up arrow</option>
						</optgroup>
					</select>
					<button id="clearButton" type="button" title="Clear all graphics from the map">Clear</button>
					<button id="toSqlButton" type="button" title="Export graphics to SQL">SQL</button>
				</div>
			</div>
			

		</div>
		<!-- <a href="https://github.com/WSDOT-GIS/ogcsimplegeometry"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a> -->
		<div class="ribbon"><a href="https://github.com/WSDOT-GIS/ogcsimplegeometry">Fork me on GitHub</a></div>

		
	</body>
</html>
