<!DOCTYPE html>
<html>
	<head>
		<title>OGC Simple Geometry Demo</title>
		<link rel="stylesheet" href="style/default.css" />
		<script>
		var dojoConfig = {
			async: true, 
			packages: [{
				name: "ogc",
					location: location.pathname.replace(/\/[^/]+$/, "") + "/script/ogc"
				}]
		};
		</script>
		<script src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.1compact"></script>
		<!-- <script src="script/ogcSimpleGeometry.js"></script> -->
		
		<script src="script/ogcSimpleGeometryTest.js"></script>
	</head>
	<body>

		
		
		<!-- The map control will be placed in this div. -->
		<div id="map">
			
			<div id="tools">
				<div id="toolbar">
					<label for="geometryTypeSelect">Select a geometry type</label>
					<select id="geometryTypeSelect">
						<option value="">Off</option>
						<optgroup label="Point">
							<option value="point">point</option>
							<option value="multipoint">multipoint</option>
						</optgroup>
						<optgroup label="Polyline">
							<option value="polyline">polyline</option>
							<option value="line">line</option>
							<option value="freehandpolyline">freehand polyline</option>
						</optgroup>
						<optgroup label="Polygon">
							<option value="polygon">polygon</option>
							<option value="rectangle">rectangle</option>
							<option value="extent">extent</option>
							<option value="freehandpolygon">freehand polygon</option>
						</optgroup>
						<optgroup label="Misc...">
							<option value="triangle">triangle</option>
							<option value="ellipse">ellipse</option>
							<option value="circle">circle</option>
							<option value="arrow">arrow</option>
							<option value="downarrow">down arrow</option>
							<option value="leftarrow">left arrow</option>
							<option value="rightarrow">right arrow</option>
							<option value="uparrow">up arrow</option>
						</optgroup>
					</select>
					<button id="clearButton" type="button">Clear Graphics</button>
					<button id="saveButton" type="button" title="Saves the current graphics into local storage.">Save</button>
				</div>
				<div id="attributes">
					<label for="attributesTextArea">Attributes</label>
					<textarea id="attributesTextArea" rows="10" cols="40" placeholder="Enter a valid JSON object definition."></textarea>
				</div>
				<div id="sql">
					<!-- This box will have SQL geometry strings added as graphics are added to the map. -->
					<label for="textArea">SQL</label>
					<textarea id="textArea" rows="10" cols="80" readonly="readonly" placeholder="SQL statements will appear here."></textarea>
				</div>
			</div>
			

		</div>


		
	</body>
</html>
